<h1>Editar Pessoa</h1>
<div class="well">
  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        minlength="2"
        required
        [(ngModel)]="pessoa.nome"
        #nome="ngModel"
      />
      <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
        <div [hidden]="!nome.errors['required']">Digite o nome da pessoa.</div>
        <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input
        type="text"
        class="form-control"
        id="idade"
        name="idade"
        required
        [(ngModel)]="pessoa.idade"
        #idade = "ngModel"
      />
      <div class="alert alert-danger" *ngIf="idade.errors && (idade.dirty || idade.touched)">
        <div [hidden]="!idade.errors['required']">Digite a idade da pessoa.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="data_nascimento">Data de Nascimento:</label>
      <input
        type="text"
        class="form-control"
        id="data_nascimento"
        name="data_nascimento"
        required
        [(ngModel)]="pessoa.data_nascimento"
        #data_nascimento="ngModel"
      />
      <div class="alert alert-danger" *ngIf="data_nascimento.errors && (data_nascimento.dirty || data_nascimento.touched)">
        <div [hidden]="!data_nascimento.errors['required']">Digite a data de nascimento da pessoa.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formPessoa.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i> Atualizar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/pessoas']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
