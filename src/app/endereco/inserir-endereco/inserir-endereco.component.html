<h1>Novo Endereço</h1>
<div class="well">
  <form #formEndereco="ngForm">
    <div class="form-group">
      <label for="rua">Rua:</label>
      <input
        type="text"
        class="form-control"
        id="rua"
        name="rua"
        minlength="2"
        required
        [(ngModel)]="endereco.rua"
        #rua="ngModel"
      />
      <div *ngIf="rua.errors && (rua.dirty || rua.touched)" class="alert alert-danger">
        <div *ngIf="rua.errors['required']">Digite o nome da rua.</div>
        <div *ngIf="rua.errors['minlength']">O nome da rua deve conter ao menos 2 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="numero">Número:</label>
      <input
        type="text"
        class="form-control"
        id="numero"
        name="numero"
        required
        [(ngModel)]="endereco.numero"
        #numero="ngModel"
      />
      <div *ngIf="numero.errors && (numero.dirty || numero.touched)" class="alert alert-danger">
        <div *ngIf="numero.errors['required']">Digite o número do endereço.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="complemento">Complemento:</label>
      <input
        type="text"
        class="form-control"
        id="complemento"
        name="complemento"
        [(ngModel)]="endereco.complemento"
      />
    </div>
    <div class="form-group">
      <label for="bairro">Bairro:</label>
      <input
        type="text"
        class="form-control"
        id="bairro"
        name="bairro"
        required
        [(ngModel)]="endereco.bairro"
        #bairro="ngModel"
      />
      <div *ngIf="bairro.errors && (bairro.dirty || bairro.touched)" class="alert alert-danger">
        <div *ngIf="bairro.errors['required']">Digite o nome do bairro.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="cidade">Cidade:</label>
      <input
        type="text"
        class="form-control"
        id="cidade"
        name="cidade"
        required
        [(ngModel)]="endereco.cidade"
        #cidade="ngModel"
      />
      <div *ngIf="cidade.errors && (cidade.dirty || cidade.touched)" class="alert alert-danger">
        <div *ngIf="cidade.errors['required']">Digite o nome da cidade.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="estado">Estado:</label>
      <input
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        required
        [(ngModel)]="endereco.estado"
        #estado="ngModel"
      />
      <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
        <div *ngIf="estado.errors['required']">Digite o nome do estado.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="cep">CEP:</label>
      <input
        type="text"
        class="form-control"
        id="cep"
        name="cep"
        required
        [(ngModel)]="endereco.cep"
        #cep="ngModel"
      />
      <div *ngIf="cep.errors && (cep.dirty || cep.touched)" class="alert alert-danger">
        <div *ngIf="cep.errors['required']">Digite o CEP.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="formEndereco.invalid">
        <i class="fa fa-save" aria-hidden="true"></i> Salvar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/enderecos']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
